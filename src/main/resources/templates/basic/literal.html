<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>literal</title>
</head>
<body>
    <h1>리터럴</h1>
    <ul>
        <!--주의! 다음 주석을 풀면 예외가 발생함-->
    <!--    <li>"Bonjour MH!" = <span th:text="Bonjour MH!"></span></li>-->
        <li>'Bonjour' + ' MH!' = <span th:text="'Bonjour' + ' MH!'"></span></li>
        <li>'Bonjour MH!' = <span th:text="'Bonjour MH!'"></span></li>
        <li>'Bonjour ' + ${data} = <span th:text="'Bonjour ' + ${data}"></span></li>
        <li>리터럴 대체 |Bonjour ${data}| = <span th:text="|Bonjour ${data}|"></span></li>
    </ul>
</body>
</html>
